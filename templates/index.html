<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Hate Speech Detection</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
    <style>
        body {
            background: #121212;
            color: #eee;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }
        .container {
            max-width: 700px;
            margin: auto;
            padding: 2rem;
            background: #1f1f1f;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(255, 255, 255, 0.1);
        }
        textarea {
            background: #2b2b2b;
            border: none;
            color: #eee;
            padding: 1rem;
            border-radius: 6px;
            resize: vertical;
            font-size: 1rem;
        }
        button {
            min-width: 150px;
        }
        .result {
            margin-top: 20px;
            padding: 1rem;
            border-radius: 8px;
            font-weight: 600;
            text-align: center;
        }
        .result.hate {
            background-color: #b00020;
            color: white;
        }
        .result.offensive {
            background-color: #ff6f00;
            color: black;
        }
        .result.safe {
            background-color: #007e33;
            color: white;
        }
        footer {
            margin-top: auto;
            padding: 1rem;
            text-align: center;
            font-size: 0.9rem;
            color: #888;
        }
        a {
            color: #4dabf7;
            text-decoration: none;
        }
        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="mb-4 text-center">Hate Speech Detection</h1>
        <form method="POST" novalidate>
            <textarea name="text" placeholder="Type or paste text here..." required rows="5">{{ request.form.text or '' }}</textarea>
            <div class="d-flex justify-content-center mt-3">
                <button type="submit" class="btn btn-primary">Analyze Text</button>
            </div>
        </form>
        {% if result %}
            <div class="result
                {% if 'Hate' in result %}hate
                {% elif 'Offensive' in result %}offensive
                {% else %}safe
                {% endif %}">
                {{ result }}
            </div>
        {% endif %}
    </div>
    <footer>
        Dataset from <a href="https://www.kaggle.com/datasets/mrmorj/hate-speech-and-offensive-language-dataset" target="_blank" rel="noopener noreferrer">Kaggle</a> | Built with Flask & Python
    </footer>
</body>
</html>
